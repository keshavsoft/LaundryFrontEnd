{% set title = 'Account Profile' %}

{% extends 'src/Clients/Today/QrCodes/SourceCode/Masters/simple.html' %}

{% block content %}
<div class="pagetitle">
    <h1 class="d-block d-sm-none">Qr All Show</h1>
    <h1 class="d-none d-sm-block"><a id="RefreshBSTableId">Qr All Show</a></h1>
    <nav class="d-none d-sm-block">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Qrcodes</a></li>
            <li class="breadcrumb-item">QrStatus</li>
            <li class="breadcrumb-item active">Show</li>
        </ol>
    </nav>
</div>

<div class="spinner-border" id="SpinnerId" role="status" style="display: none;">
    <span class="visually-hidden">Loading...</span>
</div>
<table id="table">
    <thead>
        <tr>
            <th data-formatter="jFGlobalSerialColumn">#</th>
        </tr>

    </thead>
</table>
{% endblock %}

{% block js %}

<script>
    function jFLocalSerialColumn(value, row, index) {
        return index + 1;
    };
    function totalFormatter(data) {
        var field = this.field;
        let LocalTotal = data.map(function (row) {
            if (row[field] === undefined) {
                return 0;
            };
            return +row[field];
        }).reduce(function (sum, i) {
            return sum + i
        }, 0);

        return Math.floor(LocalTotal);
    };


</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/extensions/export/bootstrap-table-export.min.js"></script>
<script type="module" src="../Js/pages/QrAllStatus/StartFunc.js"></script>
{% endblock %}
