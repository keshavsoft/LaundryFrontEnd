{% set title = 'Account Profile' %}

{% extends 'src/Clients/Washtex/Branch/SourceCode/Masters/simple.html' %}

{% block content %}
<div class="pagetitle">
    <h1 class="d-block d-sm-none">Orders</h1>
    <h1 class="d-none d-sm-block"><a id="RefreshBSTableId">Orders</a></h1>
    <nav class="d-none d-sm-block">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item">Orders</li>
            <li class="breadcrumb-item active">Show</li>
        </ol>
    </nav>
</div>
<section class="section">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">

                    <div class="spinner-border" id="SpinnerId" role="status">
                        <span class="visually-hidden">Loading...</span>

                    </div>


                    <table id="table" class="table" data-show-columns="true" data-show-footer="true">
                        <thead>
                            <tr class="table-primary">
                                <th data-field="pk" id="OrderId">Order#</th>
                                <th data-field="CustomerData.CustomerName" id="CustomerId">Customer</th>
                                <th data-field="CustomerData.CustomerMobile" id="MobileId">Mobile</th>
                                <th data-field="DateTime" data-formatter="TimeDiff" id="DateId">Time Span</th>
                                <th data-field="AggValues.ItemDetails" id="ItemsId">Items</th>
                                <th data-field="AggValues.SettlementAmount" data-footer-formatter="totalPriceFormatter">
                                    Settlement</th>
                                <th data-field="IsSettled">IsSettled</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<template id="TemplateForItemNames">
    <table class="table-sm table-success">
        <thead>
            <tr>
                <th data-formatter="jFLocalSerialColumn">S.No</th>
                <th data-field="ItemName">ItemName</th>
                <th data-field="Rate">Rate</th>
                <th data-field="Pcs">Pcs</th>
            </tr>
        </thead>
    </table>
</template>

<template id="TemplateForAddOns">
    <table class="table-warning table-sm">
        <thead>
            <tr>
                <th data-formatter="jFLocalSerialColumn">S.No</th>
                <th data-field="AddOnService">AddOnService</th>
                <th data-field="AddOnRate">AddOnRate</th>
            </tr>
        </thead>
    </table>
</template>

{% endblock %}

{% block js %}

<script>
    function jFGlobalSerialColumn(value, row, index) {
        return index + 1;
    };

    function totalFormatter(data) {
        var field = this.field;
        let LocalTotal = data.map(function (row) {
            if (row[field] === undefined) {
                return 0;
            };
            return +row[field];
        }).reduce(function (sum, i) {
            return sum + i
        }, 0);

        return LocalTotal.toFixed(2);
    };
    function TimeSpan(value, row, index) {
        var diffMs = (new Date() - new Date(row.DateTime)); // milliseconds between now & Christmas
        var diffDays = Math.floor(diffMs / 86400000); // days
        var diffHrs = Math.floor((diffMs % 86400000) / 3600000); // hours
        var diffMins = Math.round(((diffMs % 86400000) % 3600000) / 60000); // minutes

        return diffDays + " days, " + diffHrs + " hours, " + diffMins + " min";
        // return new Date(row.DateTime).toLocaleDateString('en-GB');
    };

    function jFLocalOrderDetails(value, row, index) {
        return [
            `<a href="#" class="btn btn-success" >${row.AggValues.ItemDetails}</a>`,
        ].join('')
    }

    function jFLocalDateFormatter(value, row, index) {
        return new Date(row.OrderData.Currentdateandtime).toLocaleDateString('en-GB');
    };
    function TimeDiff(value) {
        let currentTime = new Date().getTime();
        let time = new Date(value).getTime();
        // console.log("currr",currentTime);
        // console.log("you order now ",time);
        let diff = currentTime - time;
        console.log(diff);
        // console.log(diffTime);
        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        const remainingSeconds = seconds % 60;
        const remainingMinutes = minutes % 60;
        let string = ""
        if (hours > 0) {
            string += hours + " hours ";
        }
        if (remainingMinutes > 0) {
            string += remainingMinutes + " minutes ";
        }
        if (remainingSeconds > 0) {
            string += remainingSeconds + " seconds ago";
        }
        if (remainingSeconds === 0 && remainingMinutes === 0 && hours === 0) {
            string = "Just now";
        }
        return string;
    }

</script>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/extensions/export/bootstrap-table-export.min.js"></script>
<script type="module" src="../Js/pages/TodayOrders/StartFunc.js"></script>
{% endblock %}
