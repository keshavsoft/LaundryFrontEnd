{{#each this}}
{{log "ItemSerial" ItemSerial}}
<div style="width: 100%; height: 200px;">
    <div style="text-align: center;" class="col">
        <canvas id="CanvasId-{{@key}}" width="1" height="1" style="border:1px solid #fff;visibility:hidden"></canvas>
    </div>
    <div class="row">
        <div style="text-align: center;" class="col">
            {{location}}
        </div>
    </div>
    <div class="row">
        <div style="text-align: center;" class="col">
            {{ItemSerial}}
        </div>
    </div>
    <div class="row">
        <div style="text-align: center;" class="col">
            {{ItemName}}
        </div>
    </div>
    <div class="row">
        <div style="text-align: center;" class="col">
            {{WashType}}
        </div>
    </div>
    <div class="row">
        <div style="text-align: center;" class="col">
            {{BookingData.OrderData.Currentdateandtime}}
        </div>
    </div>
    <div class="row">
        <div style="text-align: center;" class="col">
            {{DeliveryDateTime}}
        </div>
    </div>

</div>
{{/each}}
