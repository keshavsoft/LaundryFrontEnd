{% extends 'src/Laundry/Branch/FromFactoryQrCodes/SourceCode/Masters/simple.html' %}
{% block content %}
<div class="page-heading">
    <!--  Inverse table start -->
    <section class="section">
        <div class="spinner-border" id="SpinnerId" role="status" style="display: none;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <table class="table mb-0" id="table">
            <thead>
                <tr>
                    <th data-formatter="jFGlobalSerialColumn">#</th>
                </tr>

            </thead>
        </table>
    </section>
    <!-- Inverse table end -->
</div>

<script>
    let jVarGlobalPresentViewData;

    function jFLocalSerialColumn(value, row, index) {
        return index + 1;
    };
    function ItemsFormatter(value, row, index) {
            let jVarLocalBranchName = getUrlQueryParams1({ inGetKey: "BranchName" });

            // console.log("row:", row);
            return [
                `<a class="like btn btn-success" href="../../Scan/DcItems/DcItems.html?VoucherRef=${row.pk}" title="Show">`,
                '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">',
                '<path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>',
                '<path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>',
                '</svg>',
                ' ',
                row.ItemDetails,
                '</a>',

            ].join('')

        };
        let getUrlQueryParams1 = ({ inGetKey }) => {
            const queryString = window.location.search;
            const parameters = new URLSearchParams(queryString);
            const value = parameters.get(inGetKey);
            return value;
        };
        function priceFormatter(data) {
            var field = this.field
            return '' + data.map(function (row) {
                return +row.ItemDetails
            }).reduce(function (sum, i) {
                return sum + i
            }, 0)
        }
        let getUrlQueryParams = ({ inGetKey }) => {
            const queryString = window.location.search;
            const parameters = new URLSearchParams(queryString);
            const value = parameters.get(inGetKey);
            return value;
        };
        function operateFormatter(value, row, index) {
            let jVarLocalBranchName = getUrlQueryParams({ inGetKey: "BranchName" });

            return [
                `<a class="like" href="../../Scan/FromBranch/ShowAlert.html?BranchName=${jVarLocalBranchName}&VoucherRef=${row.pk}" title="Scan">`,
                '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-qr-code" viewBox="0 0 16 16">',
                '<path d="M2 2h2v2H2V2Z"/>',
                '<path d="M6 0v6H0V0h6ZM5 1H1v4h4V1ZM4 12H2v2h2v-2Z"/>',
                '<path d="M6 10v6H0v-6h6Zm-5 1v4h4v-4H1Zm11-9h2v2h-2V2Z"/>',
                '<path d="M10 0v6h6V0h-6Zm5 1v4h-4V1h4ZM8 1V0h1v2H8v2H7V1h1Zm0 5V4h1v2H8ZM6 8V7h1V6h1v2h1V7h5v1h-4v1H7V8H6Zm0 0v1H2V8H1v1H0V7h3v1h3Zm10 1h-1V7h1v2Zm-1 0h-1v2h2v-1h-1V9Zm-4 0h2v1h-1v1h-1V9Zm2 3v-1h-1v1h-1v1H9v1h3v-2h1Zm0 0h3v1h-2v1h-1v-2Zm-4-1v1h1v-2H7v1h2Z"/>',
                '<path d="M7 12h1v3h4v1H7v-4Zm9 2v2h-3v-1h2v-1h1Z"/>',
                '</svg>',
                '</a>  '
            ].join('')
        }

</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script type="module" src="../Js/pages/QRCompleted/StartFunc.js"></script>


{% endblock %}
