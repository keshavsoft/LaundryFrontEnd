<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Scan</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="../Js/pages/QrCodesScan/css/headers.css" rel="stylesheet">
    <link href="../Js/pages/QrCodesScan/css/style.css" rel="stylesheet">

</head>

<body>
    <button class="rounded-button bottom">
        <a class="link-light" href="../HtmlFiles/FromFactoryToDC.html"><svg xmlns="http://www.w3.org/2000/svg"
                width="30" height="20" fill="currentColor" class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708z" />
            </svg></a></button>

    <main>
        {% block content %}{% endblock %}
    </main><!-- End #main -->

    <!-- ======= Footer ======= -->
    <footer class="footer">

        {% include 'src/Laundry/Branch/FromFactoryQrCodes/SourceCode/Footers/withVersion.html' %}

    </footer><!-- End Footer -->

    <div class="modal fade" id="LoginModalId" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <form class="login-form">
                        <h2 class="text-center mb-4">Login</h2>

                        <div class="mb-3">
                            <input type="text" id="UsernameId" class="form-control" placeholder="User name" autofocus>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="PasswordId" class="form-control" id="password"
                                placeholder="Password">
                        </div>
                        <div class="mb-3 text-center mt-3">
                            <button type="button" id="LoginButtonId"
                                class="btn btn-primary btn-block w-100">Login</button>
                        </div>
                        <div class="text-center mt-3">
                            <a href="#">Forgot password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        let jVarGlobalPresentViewData;
        let jVarGlobalPresentViewData2;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% block js %}{% endblock %}
</body>

</html>
