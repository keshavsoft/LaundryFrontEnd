    <h1 class="d-none d-sm-block"><a id="RefreshBSTableId">All</a></h1>
    <nav class="d-none d-sm-block">
        <ol class="breadcrumb">

            <li class="breadcrumb-item">AdminAllDays</li>
            <li class="breadcrumb-item">QrCodeWise</li>

<style>

    }
</style>

<table id="table">
    <thead>
        <tr>
            <th data-formatter="jFGlobalSerialColumn">#</th>
        </tr>

    </thead>
</table>
